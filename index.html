<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/35e165882d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>firebase-from</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="container">
            <div class="text-header text-center">
              <h5 class="mb-1 py-3 "><Strong>Drop us a line</Strong></h5>
            <h6 class="text-muted">We are here for you! How can we help?</h6>
            </div>
            <div class="alert alert-info alert-dismissible fade show" role="alert">
             <strong>Your info has been sent <i class="far fa-smile-wink"></i></strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="control-from">
              <div class="form-row">
                <div class="form-group mx-5 col-md-8">
                  <label >Name</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group mx-5 col-md-8">
                  <label >Email</label>
                  <input type="email" id="email" class="form-control" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="from-row">
                  <div class="form-group mx-5 ">
                    <label >Message</label>
                    <textarea  id="Message" class="form-control" cols="40" rows="5" required></textarea>
                    
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-3" >Send</button>
              
            </form>
            
          </div>
        </div>
      </div>
        
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
</body>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
